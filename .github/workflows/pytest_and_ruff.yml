# This workflow will install Python dependencies, and run tests.

name: Task Queue CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:    
      - name: Pytest
      - uses: microsoft/action-python@0.7.0
        with:          
          testing: true

  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Ruff
      - uses: actions/checkout@v4
      - uses: chartboost/ruff-action@v1
