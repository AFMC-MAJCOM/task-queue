name: Python Unit Test

on:
  workflow_call:
    inputs:
      project_root:
        required: true
        type: string

permissions:
  contents: read

jobs:
  unit-test:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install .
      - name: Print tunit tests with pytest
        run: echo ${{ inputs.project_root }}
      - name: Run
        uses: ${{ inputs.project_root }}
