
on:
  workflow_call:

permissions:
  contents: read

jobs:
  generic-workflow:
    uses: AFMC-MAJCOM/ci_python/.github/workflows/ci.yaml@main
    with:
      project_root: task_queue

  unit-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run pytest setup
      uses: AFMC-MAJCOM/ci_python/.github/actions/pytest-setup@OPAL-668 # remove version tag after ci_python merge to main
    - name: Run unit tests
      uses: ./.github/actions/unit-test

  integration-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run pytest setup
      uses: AFMC-MAJCOM/ci_python/.github/actions/pytest-setup@OPAL-668 # remove version tag after ci_python merge to main
    - name: Run integration tests
      uses: ./.github/actions/integration-test

